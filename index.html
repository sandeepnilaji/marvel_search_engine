<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Star Wars</title>
    <link
      rel="icon"
      type="image/jpg"
      href="https://highaltitudeapparel.com/wp-content/uploads/2017/02/star-wars-logo-trans.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="img_div">
      <img
        src="https://highaltitudeapparel.com/wp-content/uploads/2017/02/star-wars-logo-trans.png"
      />
    </div>
    <div class="main_div">
      <input
        oninput="throttle()"
        type="search"
        placeholder="Search By Name"
        id="in"
      />
      <button onclick="throttle()" type="submit">
        <i class="fa fa-search"></i>
      </button>
      <p style="border: 1px solid black"></p>
      <div id="show"></div>
    </div>
  </body>
</html>

<script src="index.js"></script>
